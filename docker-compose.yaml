services:
  backend:
    build:
      context: .  # root folder
      dockerfile: Dockerfile.backend
      args:
        OPENAI_API_KEY: ${OPENAI_API_KEY}
    container_name: crud-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .  
      dockerfile: Dockerfile.frontend
    container_name: crud-frontend
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge